name: "Build and publish"
run-name: "Build and publish: {{ github.event.workflow_run.jobs.release.outputs.name }}"
on:
  release:
    types:
      - created
jobs:
  build-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.release.draft == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - run: 'echo "Would publish version $(cat version)"'
